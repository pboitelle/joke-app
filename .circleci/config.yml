version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  build-test:
    docker: 
      - image: cimg/base:stable

    steps:
      - checkout
      - node/install:
          node-version: "16.13"
      - node/install-packages:
          cache-path: ~/project/node_modules

      - run: npm install
      - run: npm run build
      - run: npm test

workflows:
  node-test:
    jobs:
      - build-test: 
          filters:
            branches:
              only: 
                - circleci